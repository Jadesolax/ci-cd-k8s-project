apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ECR_REGISTRY/my_repo:latest
          ports:
            - containerPort: 3000
